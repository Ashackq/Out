    <h1>Countdown Timer</h1>
    <div>The distance:<span id="distance"></span></div>
    <div id="timer"></div>
    <script>
      const targetDate = new Date("2024-08-14T12:44:59").getTime();
      const distancecval = document.getElementById("distance");
      function updateTimer() {
        const now = new Date().getTime();
        const distance = targetDate - now;
        distancecval.innerHTML = distance;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById(
          "timer"
        ).innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        if (distance < 0) {
          clearInterval(interval);
          document.getElementById("timer").innerHTML = "EXPIRED";
        }
      }

      const interval = setInterval(updateTimer, 1);
    </script>
