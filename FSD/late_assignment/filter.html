    <h1>Product Filter</h1>
    <label for="category">Category:</label>
    <select id="category" onchange="filterProducts()">
      <option value="all">All</option>
      <option value="electronics">Electronics</option>
      <option value="clothing">Clothing</option>
    </select>

    <ul id="productList">
      <li data-category="electronics">Laptop</li>
      <li data-category="clothing">T-shirt</li>
      <li data-category="electronics">Headphones</li>
      <li data-category="clothing">Jeans</li>
    </ul>

    <script>
      function filterProducts() {
        const category = document.getElementById("category").value;
        const products = document.querySelectorAll("#productList li");

        products.forEach((product) => {
          if (
            category === "all" ||
            product.getAttribute("data-category") === category
          ) {
            product.style.display = "list-item";
          } else {
            product.style.display = "none";
          }
        });
      }
    </script>
